<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>E.V.A. – Chat Ollama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --panel: #0b1220;
      --border: #1f2937;
      --text: #e5e7eb;
      --heading: #f8fafc;
      --muted: #cbd5e1;
      --link: #bfe3ff;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    .navbar {
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
    }

    .form-control,
    .form-select,
    textarea {
      background: var(--panel);
      color: var(--text);
      border-color: var(--border);
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus {
      box-shadow: none;
      border-color: #334155;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .card-title,
    .form-label {
      color: var(--heading) !important;
    }

    a,
    a:visited {
      color: var(--link);
    }

    .small-note {
      color: var(--muted);
    }

    .input-group {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container">
      <span class="navbar-brand">E.V.A. – Chat</span>
      <div class="d-flex gap-2">
        <a class="btn btn-sm btn-outline-light" href="/config">Config</a>
        <a class="btn btn-sm btn-outline-light" href="/profiles">Profili</a>
        <a class="btn btn-sm btn-outline-light" href="/comandi">Comandi</a>
        <a class="btn btn-sm btn-outline-light" href="/pdfrag">PDF RAG</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="card p-3 mb-3">
      <div class="row g-2">
        <div class="col-md-4">
          <label class="form-label mb-1">Profilo</label>
          <select id="profile" class="form-select">
            {% for name, p in profiles.items() %}
              <option value="{{ name }}" {% if name == default_profile %}selected{% endif %}>
                {{ p.label or name }}
              </option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label mb-1">Modello (sovrascrive profilo)</label>
          <select id="model" class="form-select">
            <option value="">(usa quello del profilo)</option>
            {% for m in models %}
              <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>

    <div id="chat" class="mb-3"></div>

    <div class="input-group">
      <input id="prompt" class="form-control" placeholder="Scrivi un messaggio… (Invio per inviare)">
      <button id="sendBtn" class="btn btn-success">Invia</button>
    </div>

    <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
      <label for="file" class="form-label">Carica un file (programmi, immagini, ecc.)</label>
      <input type="file" name="file" id="file" class="form-control" accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.zip,.exe">
      <div class="mt-2">
        <button type="submit" class="btn btn-primary">Carica File</button>
      </div>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('sendBtn');
    const profileEl = document.getElementById('profile');
    const modelEl = document.getElementById('model');

    function addBubble(text, who) {
      const div = document.createElement('div');
      div.className = who === 'user' ? 'bubble-user' : 'bubble-bot';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const q = promptEl.value.trim();
      if (!q) return;
      addBubble(q, 'user');
      promptEl.value = '';

      const body = {
        query: q,
        profile: profileEl.value || '',
        model: modelEl.value || ''
      };

      const res = await fetch('/stream', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let botDiv = document.createElement('div');
      botDiv.className = 'bubble-bot';
      chat.appendChild(botDiv);

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        botDiv.textContent += decoder.decode(value, { stream: true });
        chat.scrollTop = chat.scrollHeight;
      }
    }

    sendBtn.addEventListener('click', send);
    promptEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
