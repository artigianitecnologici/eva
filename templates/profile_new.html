<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>E.V.A. – Nuovo Profilo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bg:#0f172a; --card:#111827; --panel:#0b1220; --border:#1f2937;
           --text:#e5e7eb; --heading:#f8fafc; --muted:#cbd5e1; --link:#bfe3ff; }
    body { background:var(--bg); color:var(--text); }
    .navbar{ background:var(--card); border-bottom:1px solid var(--border); }
    .card { background:var(--card); border:1px solid var(--border); }
    .form-control, .form-select, textarea { background:var(--panel); color:var(--text); border-color:var(--border); }
    .form-control:focus, .form-select:focus, textarea:focus { box-shadow:none; border-color:#334155; }
    h1,h2,h3,h4,h5,h6,.card-title,.form-label{ color:var(--heading)!important; }
    a,a:visited{ color:var(--link); }
    .small-note{ color:var(--muted); }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container">
    <span class="navbar-brand">E.V.A. – Nuovo profilo</span>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-light" href="/profiles">← Lista profili</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else ('warning' if category=='warning' else 'danger') }} mb-2" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="card p-3">
    <form method="POST">
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">Nome (univoco)</label>
          <input class="form-control" name="profile_name" placeholder="es.: creative" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Label</label>
          <input class="form-control" name="label" placeholder="es.: Creativo">
        </div>
        <div class="col-12">
          <label class="form-label">Modello</label>
          <select class="form-select" name="model">
            {% for m in models %}<option value="{{ m }}">{{ m }}</option>{% endfor %}
          </select>
        </div>
        <div class="col-12">
          <label class="form-label">System prompt</label>
          <textarea class="form-control" rows="2" name="system">{{ default_system }}</textarea>
        </div>
      </div>

      <hr>
      <h3 class="h6">Opzioni generazione (Ollama)</h3>
      <div class="row g-2">
        <div class="col-md-4"><label class="form-label">temperature</label><input class="form-control" name="temperature" placeholder="0.2"></div>
        <div class="col-md-4"><label class="form-label">top_p</label><input class="form-control" name="top_p" placeholder="0.95"></div>
        <div class="col-md-4"><label class="form-label">top_k</label><input class="form-control" name="top_k" placeholder="40"></div>
        <div class="col-md-4"><label class="form-label">num_ctx</label><input class="form-control" name="num_ctx" placeholder="4096"></div>
        <div class="col-md-4"><label class="form-label">num_predict</label><input class="form-control" name="num_predict" placeholder="512"></div>
        <div class="col-md-4"><label class="form-label">repeat_penalty</label><input class="form-control" name="repeat_penalty" placeholder="1.1"></div>
        <div class="col-md-4"><label class="form-label">seed</label><input class="form-control" name="seed" placeholder=""></div>
        <div class="col-12"><label class="form-label">stop (virgole)</label><input class="form-control" name="stop" placeholder="###,END"></div>
        <div class="col-12">
          <label class="form-label">options_raw (JSON – merge)</label>
          <textarea class="form-control" name="options_raw" rows="2" placeholder='{"typical_p":0.95,"mirostat":0}'></textarea>
          <div class="small-note">Se specificato, viene fuso con i campi sopra.</div>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-success">Crea profilo</button>
        <a class="btn btn-outline-light" href="/profiles">Annulla</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
