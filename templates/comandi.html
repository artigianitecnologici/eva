<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>E.V.A. – Comandi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bg:#0f172a; --card:#111827; --panel:#0b1220; --border:#1f2937;
           --text:#e5e7eb; --heading:#f8fafc; --muted:#cbd5e1; --link:#bfe3ff; }
    body { background:var(--bg); color:var(--text); }
    .navbar{ background:var(--card); border-bottom:1px solid var(--border); }
    .card { background:var(--card); border:1px solid var(--border); }
    .form-control, textarea { background:var(--panel); color:var(--text); border-color:var(--border); }
    .form-control:focus, textarea:focus { box-shadow:none; border-color:#334155; }
    h1,h2,h3,h4,h5,h6,.card-title,.form-label{ color:var(--heading)!important; }
    a,a:visited{ color:var(--link); }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container">
    <span class="navbar-brand">E.V.A. – Comandi</span>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-light" href="/">Chat</a>
      <a class="btn btn-sm btn-outline-light" href="/config">Config</a>
      <a class="btn btn-sm btn-outline-light" href="/profiles">Profili</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else ('warning' if category=='warning' else 'danger') }} mb-2" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="card p-3">
    <form method="POST">
      <label class="form-label">comandi.json (raw)</label>
      <textarea class="form-control" name="comandi_raw" rows="16">{{ comandi_json }}</textarea>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-warning">Salva comandi</button>
        <a class="btn btn-outline-light" href="/">Annulla</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
