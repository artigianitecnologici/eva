<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>E.V.A. – Configurazione Generale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bg:#0f172a; --card:#111827; --panel:#0b1220; --border:#1f2937;
           --text:#e5e7eb; --heading:#f8fafc; --muted:#cbd5e1; --link:#bfe3ff; }
    body { background:var(--bg); color:var(--text); }
    .navbar{ background:var(--card); border-bottom:1px solid var(--border); }
    .card { background:var(--card); border:1px solid var(--border); }
    .form-control, .form-select, textarea { background:var(--panel); color:var(--text); border-color:var(--border); }
    .form-control:focus, .form-select:focus, textarea:focus { box-shadow:none; border-color:#334155; }
    h1,h2,h3,h4,h5,h6,.card-title,.form-label{ color:var(--heading)!important; }
    a,a:visited{ color:var(--link); }
    .small-note{ color:var(--muted); }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container">
    <span class="navbar-brand">E.V.A. – Config Generale</span>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-light" href="/">Chat</a>
      <a class="btn btn-sm btn-outline-light" href="/profiles">Profili</a>
      <a class="btn btn-sm btn-outline-light" href="/comandi">Comandi</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else ('warning' if category=='warning' else 'danger') }} mb-2" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="card p-3">
    <form method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Ollama host</label>
          <input class="form-control" name="ollama_host" value="{{ cfg.ollama_host }}">
          <div class="small-note">Es.: http://127.0.0.1:11434</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Modello di default (compatibilità)</label>
          <input class="form-control" name="default_model" value="{{ cfg.default_model }}">
        </div>
        <div class="col-12">
          <label class="form-label">System prompt di compatibilità</label>
          <textarea class="form-control" rows="2" name="prompt_system">{{ cfg.prompt_system }}</textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Profilo predefinito</label>
          <select class="form-select" name="default_profile">
            {% for name, p in profiles.items() %}
              <option value="{{ name }}" {% if name == default_profile %}selected{% endif %}>{{ p.label or name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success">Salva impostazioni</button>
        <a class="btn btn-outline-light" href="/profiles">Gestisci profili</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
